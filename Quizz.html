<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Quizz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <header>
            <a class="nav-button buttons" href="index.html">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </header>        
    </div>

    <section>
        <div id="quiss-box">
            <div id="qbox-top">
                <div id="parent-p">
                    <p class="p1">Question 1</p>
                    <p class="p2">of 5</p>
                </div>
                <button class="qbutton buttons">Next</button>
            </div>
            <div id="qcontent">
                <div id="question-container">
                    <div class="qquestion">Who was poplary known as 'GURUJI' at Christ University?</div>
                </div>
                <hr>
                <div class="opbutton">
                    <button class="qoption" id="option-1">• Nidhii Agarwal</button>
                    <button class="qoption" id="option-2">• Einstein Batman</button>
                    <button class="qoption" id="option-3">• Chris</button>
                    <button class="qoption" id="option-4">• Merik</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Result Page -->
    <section id="result_page">
        <div id="result_box">
            <div id="backbutton">
                <a class="buttons nav-button" href="index.html">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a> 
            </div>
            <h1>You Scored:</h1>
            <h2 id="result">6</h2>
        </div>
    </section>

    <script src="Quizz.js"></script>
</body>
</html>
