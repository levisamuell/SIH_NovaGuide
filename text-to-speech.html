<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with TTS and STT</title>
</head>
<body>
    <div id="chatbot">
        <p id="chatbotResponse">Hello, how can I assist you?</p>
    </div>

    <button id="speakBtn">Speak Response</button>
    <button id="startRecognitionBtn">Speak to Chatbot</button>
    <p id="recognizedText"></p>

    <script>
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        document.getElementById("speakBtn").addEventListener("click", function() {
            const chatbotResponse = document.getElementById("chatbotResponse").innerText;
            speakText(chatbotResponse);
        });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
            const text = event.results[0][0].transcript;
            document.getElementById("recognizedText").innerText = `You said: ${text}`;
            
            // Example: Responding with a simple fixed message for demonstration
            document.getElementById("chatbotResponse").innerText = `You said: ${text}. I heard you!`;
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error:", event.error);
        };

        document.getElementById("startRecognitionBtn").addEventListener("click", function() {
            recognition.start();
        });
    </script>
</body>
</html>
